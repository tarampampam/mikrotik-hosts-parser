name: build

on:
  push:
    branches:
      - master
    tags-ignore:
      - '**'
  pull_request:

jobs:
  gofmt:
    name: Run gofmt
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13.x

      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Run codegeneration
        run: go generate ./...

      - name: Run Gofmt
        run: test -z "$(gofmt -l .)"

      - name: Show diff
        if: failure()
        run: gofmt -d -s .

  goimports:
    name: Run goimports
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13.x

      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Run codegeneration
        run: go generate ./...

      - name: Install goimports
        run: go get golang.org/x/tools/cmd/goimports

      - name: Update PATH environment variable
        run: echo "::set-env name=PATH::$HOME/go/bin:$PATH"

      - name: Run goimports
        run: command -v goimports && test -z "$(goimports -d .)"

      - name: Show diff
        if: failure()
        run: goimports -d .

  lint:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13.x

      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Run codegeneration
        run: go generate ./...

      - name: Run GolangCI-Lint # https://github.com/golangci/golangci-lint
        run: docker run --rm -t -v $(pwd):/app -w /app golangci/golangci-lint:latest-alpine golangci-lint run -v

  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13.x

      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Run codegeneration
        run: go generate ./...

      - name: Run Unit tests
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Upload Coverage report to CodeCov
        continue-on-error: true
        uses: codecov/codecov-action@v1.0.0 # https://github.com/codecov/codecov-action
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.txt
          flags: unittests

  build:
    name: Build for ${{ matrix.os }} and execute
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: [linux, darwin]
    needs: [gofmt, goimports, lint, test]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13.x

      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Generate version value
        run: echo "::set-env name=version::${GITHUB_REF##*/}@`echo ${GITHUB_SHA} | cut -c1-8`"

      - name: Run codegeneration
        run: go generate ./...

      - name: Build application
        env:
          GOOS: ${{ matrix.os }}
        run: go build -ldflags="-s -w -X main.Version=${version}" -o ./build/mikrotik-hosts-parser .

      - name: Pack binary
        uses: docker://gact/upx:latest # https://github.com/marketplace/actions/upx-action
        with:
          file: "./build/mikrotik-hosts-parser"
          upx_args: '-7'

      - name: Try to execute
        if: matrix.os == 'linux'
        run: ./build/mikrotik-hosts-parser version && ./build/mikrotik-hosts-parser -h

      - uses: actions/upload-artifact@master
        with:
          name: mikrotik-hosts-parser-${{ matrix.os }}-${{ env.version }}
          path: ./build/mikrotik-hosts-parser

  image:
    name: Build docker image
    runs-on: ubuntu-latest
    needs: [gofmt, goimports, lint, test]
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Build image
        run: docker build -t mikrotik-hosts-parser -f Dockerfile .

      - name: Try to execute
        run: docker run --rm mikrotik-hosts-parser version
