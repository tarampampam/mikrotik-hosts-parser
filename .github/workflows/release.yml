name: release

on:
  release: # Docs: <https://help.github.com/en/articles/events-that-trigger-workflows#release-event-release>
    types: [published]

jobs:
  build:
    name: Build for ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        os: [linux, windows, darwin]
        arch: [amd64]
        include:
          - os: linux
            arch: 386
          - os: windows
            arch: 386
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - name: Check out code
        uses: actions/checkout@v2

      - name: Generate builder values
        id: values
        run: |
          echo "::set-output name=version::`echo ${GITHUB_REF##*/} | sed -e 's/^[vV ]*//'`"
          echo "::set-output name=binary-name::mikrotik-hosts-parser-${{ matrix.os }}-${{ matrix.arch }}`[ ${{ matrix.os }} = 'windows' ] && echo '.exe'`"

      - name: Install Go dependencies
        run: go mod download

      - name: Build application
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
          LDFLAGS: -s -w -X mikrotik-hosts-parser/version.version=${{ steps.values.outputs.version }}
        run: go build -trimpath -ldflags "$LDFLAGS" -o "./${{ steps.values.outputs.binary-name }}" .

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ steps.values.outputs.binary-name }}
          path: ${{ steps.values.outputs.binary-name }}
          if-no-files-found: error
          retention-days: 30

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ steps.values.outputs.binary-name }}
          asset_name: ${{ steps.values.outputs.binary-name }}
          tag: ${{ github.ref }}

  docker-image:
    name: Build docker image
    runs-on: ubuntu-20.04
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Docker login in default registry
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_LOGIN }}" --password-stdin

      - name: Docker login in ghcr.io # Auth docs: <https://git.io/JLDaw>
        run: echo "${{ secrets.GHCR_PASSWORD }}" | docker login ghcr.io -u tarampampam --password-stdin

      - name: Generate builder values
        id: values
        run: echo "::set-output name=version::`echo ${GITHUB_REF##*/} | sed -e 's/^[vV ]*//'`"

      - name: Build image
        run: |
          docker build \
            --tag "tarampampam/mikrotik-hosts-parser:${{ steps.values.outputs.version }}" \
            --tag "tarampampam/mikrotik-hosts-parser:latest" \
            --tag "ghcr.io/tarampampam/mikrotik-hosts-parser:${{ steps.values.outputs.version }}" \
            --tag "ghcr.io/tarampampam/mikrotik-hosts-parser:latest" \
            --build-arg "APP_VERSION=${{ steps.values.outputs.version }}" \
            .

      - name: Push image into default registry
        run: |
          docker push "tarampampam/mikrotik-hosts-parser:${{ steps.values.outputs.version }}"
          docker push "tarampampam/mikrotik-hosts-parser:latest"

      - name: Push image into ghcr.io registry
        run: |
          docker push "ghcr.io/tarampampam/mikrotik-hosts-parser:${{ steps.values.outputs.version }}"
          docker push "ghcr.io/tarampampam/mikrotik-hosts-parser:latest"
