version: '3.4'

volumes:
  tmp-data:
  redis-data:
  golint-cache:

x-app: &app-service # application service template
  image: golang:1.15-buster # Image page: <https://hub.docker.com/_/golang>
  working_dir: /src
  environment:
    HOME: /tmp
    GOPATH: /tmp
  volumes:
    - /etc/passwd:/etc/passwd:ro
    - /etc/group:/etc/group:ro
    - .:/src:rw
    - tmp-data:/tmp:rw

services:
  app:
    <<: *app-service

  web:
    <<: *app-service
    ports:
      - '8080:8080/tcp' # Open <http://127.0.0.1:8080>
    command: go run ./cmd/mikrotik-hosts-parser serve --config ./configs/config.yml --resources-dir ./web
    depends_on:
      - redis

  redis:
    image: redis:6.0.9-alpine # Image page: <https://hub.docker.com/_/redis>
    volumes:
      - redis-data:/data:cached
    ports:
      - 6379

  golint:
    image: golangci/golangci-lint:v1.33-alpine # Image page: <https://hub.docker.com/r/golangci/golangci-lint>
    environment:
      GOLANGCI_LINT_CACHE: /tmp/golint # <https://github.com/golangci/golangci-lint/blob/v1.33.0/internal/cache/default.go#L68>
    volumes:
      - .:/src:ro
      - golint-cache:/tmp/golint:rw
    working_dir: /src
    command: /bin/true
