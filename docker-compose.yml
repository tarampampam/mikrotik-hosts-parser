version: '3.2'

volumes:
  tmp-data:

services:
  app:
    image: golang:1.15-buster # Image page: <https://hub.docker.com/_/golang>
    working_dir: /src
    environment:
      HOME: /tmp
      GOPATH: /tmp
    volumes:
      - /etc/passwd:/etc/passwd:ro
      - /etc/group:/etc/group:ro
      - .:/src:cached
      - tmp-data:/tmp:cached

  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080/tcp
    volumes:
      - ./serve.yml:/etc/serve.yml:ro
      - ./web:/opt/web:ro

  golint:
    image: golangci/golangci-lint:v1.33-alpine # Image page: <https://hub.docker.com/r/golangci/golangci-lint>
    volumes:
      - .:/src:ro
    working_dir: /src
    command: /bin/true
