version: '3.2'

volumes:
  tmp-data:

services:
  app:
    image: golang:1.13-stretch # Image page: <https://hub.docker.com/_/golang>
    working_dir: /src
    environment:
      HOME: /tmp
      GOPATH: /tmp
    volumes:
      - /etc/passwd:/etc/passwd:ro
      - /etc/group:/etc/group:ro
      - .:/src:cached
      - tmp-data:/tmp:cached

  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080/tcp
    volumes:
      - ./serve.yml:/etc/serve.yml:ro
      - ./public:/opt/public:ro
