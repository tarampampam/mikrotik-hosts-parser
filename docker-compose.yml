version: '3.8'

volumes:
  tmp-data: {}
  redis-data: {}
  golint-cache: {}

services:
  app: &app-service
    image: golang:1.19-buster # Image page: <https://hub.docker.com/_/golang>
    working_dir: /src
    environment:
      HOME: /tmp
      GOPATH: /tmp
    volumes:
      - /etc/passwd:/etc/passwd:ro
      - /etc/group:/etc/group:ro
      - .:/src:rw
      - tmp-data:/tmp:rw

  web:
    <<: *app-service
    ports:
      - '8080:8080/tcp' # Open <http://127.0.0.1:8080>
    command: go run ./cmd/mikrotik-hosts-parser serve --config ./configs/config.yml --resources-dir ./web --caching-engine redis --redis-dsn "redis://redis:6379/0"
    depends_on:
      redis: {condition: service_healthy}

  redis:
    image: redis:7-alpine # Image page: <https://hub.docker.com/_/redis>
    volumes:
      - redis-data:/data:rw
    ports:
      - '6379/tcp'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 500ms
      timeout: 1s

  golint:
    image: golangci/golangci-lint:v1.50-alpine # Image page: <https://hub.docker.com/r/golangci/golangci-lint>
    environment:
      GOLANGCI_LINT_CACHE: /tmp/golint # <https://github.com/golangci/golangci-lint/blob/v1.33.0/internal/cache/default.go#L68>
    volumes:
      - .:/src:ro
      - golint-cache:/tmp/golint:rw
    working_dir: /src
