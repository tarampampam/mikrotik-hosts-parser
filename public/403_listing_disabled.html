<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>403 - Forbidden</title>

    <link href="https://fonts.googleapis.com/css?family=Cabin:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900" rel="stylesheet">

    <style>
        * {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: #1a1a1a;
        }

        #forbidden {
            position: relative;
            height: 100vh;
        }

        #forbidden .forbidden {
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .forbidden {
            max-width: 520px;
            width: 100%;
            line-height: 1.4;
            text-align: center;
        }

        .forbidden .forbidden-403 {
            position: relative;
            height: 240px;
        }

        .forbidden .forbidden-403 h1 {
            font-family: 'Montserrat', sans-serif;
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            font-size: 252px;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: -40px;
            margin: 0 0 0 -20px;
        }

        .forbidden .forbidden-403 h1>span {
            text-shadow: -8px 0 0 #2a2a2a;
        }

        .forbidden .forbidden-403 h3 {
            font-family: 'Cabin', sans-serif;
            position: relative;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            color: #fff;
            margin: 0;
            letter-spacing: 3px;
            padding-left: 6px;
        }

        .forbidden h2 {
            font-family: 'Cabin', sans-serif;
            font-size: 20px;
            font-weight: 400;
            text-transform: uppercase;
            color: #fff;
            margin-top: 0;
            margin-bottom: 25px;
        }

        @media only screen and (max-width: 767px) {
            .forbidden .forbidden-403 {
                height: 200px;
            }
            .forbidden .forbidden-403 h1 {
                font-size: 200px;
            }
        }

        @media only screen and (max-width: 480px) {
            .forbidden .forbidden-403 {
                height: 162px;
            }
            .forbidden .forbidden-403 h1 {
                font-size: 162px;
                height: 150px;
                line-height: 162px;
            }
            .forbidden h2 {
                font-size: 16px;
            }
        }
    </style>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="forbidden">
    <div class="forbidden">
        <div class="forbidden-403">
            <h3>Oops! Access forbidden</h3>
            <h1><span>4</span><span>0</span><span>3</span></h1>
        </div>
        <h2>directory listing disabled</h2>
    </div>
</div>
</html>
